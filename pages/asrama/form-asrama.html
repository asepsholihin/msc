<form name="asramaForm" ng-submit="simpanAsrama()">

  <input type="hidden" ng-model="formAsrama.update">
  <input type="hidden" ng-model="formAsrama.id">

  <div class="col-md-6">
    <div class="card  box-siswa">
      <div class="header">
          <h4 class="title">Data Asrama</h4>
      </div>
      <div class="content">
        <div class="row">
            <div class="col-md-12">
              <div class="form-group" ng-class="{true: 'has-error'}[submitted && asramaForm.nipwali.$invalid]">
                  <label>Wali Asrama</label>
                  <input type="text" class="form-control border-input" name="nipwali" ng-model="formAsrama.nipwali" placeholder="Wali Kelas" required>
              </div>
              <div class="form-group" ng-class="{true: 'has-error'}[submitted && asramaForm.asrama.$invalid]">
                  <label>Asrama</label>
                  <input type="text" class="form-control border-input" name="asrama" ng-model="formAsrama.asrama" placeholder="Nama Asrama" required>
              </div>
              <div class="form-group">
                  <label>Keterangan</label>
                  <input type="text" class="form-control border-input" ng-model="formAsrama.keterangan" placeholder="Keterangan">
              </div>
              <div class="form-group">
                <button class="btn btn-fill btn-primary btn-lg btn-block" ng-click="submitted=true">Simpan</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card box-siswa" ng-controller="PegawaiController">
      <div class="content">

        <div class="form-group">
          <input class="form-control border-input" type="text" ng-model="search" placeholder="Cari Wali Kelas...">
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
                <th width="1">NIP</th>
                <th>Nama</th>
            </tr>
          </thead>

          <tbody>
            <tr class="clickable" ng-repeat="vw in pegawai | filter:search" ng-click="pilihPegawai(vw.nip)">
              <td>{{ vw.nip }}</td>
              <td>{{ vw.nama | ucwords }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</form>

<script type="text/javascript">
jQuery("form input").on("invalid", function(e) {
  var errorMessage = "Harap isi dengan lengkap";
  e.target.setCustomValidity("");
  if (e.target.validity.valueMissing) {
    e.target.setCustomValidity(errorMessage);
  }
});
</script>
